<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Changelogs</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/other.css">
    <script type="text/javascript">
        function injectScript(url) {
            var scriptElement = document.createElement('script');
            scriptElement.setAttribute('type', 'text/javascript');
            scriptElement.setAttribute('src', url);
            document.getElementsByTagName('head')[0].appendChild(scriptElement);
        }
        function handleResponse(response) {
            //console.log(response);
            var text = '',
                item;
            for (var i = 0, k = response.query.results.feed.entry.length; i < k; i++) {
                item = response.query.results.feed.entry[i];
                text += '<li class="list-group-item"><a href="' + item.link.href + '">' + item.title + '</a><br>' + item.content.content + '</li>';
            }
            document.getElementById('main-content').innerHTML = text;
        }
        document.addEventListener("DOMContentLoaded", function() {
            // https://developer.yahoo.com/yql/console/
            // select * from feednormalizer where url='http://news.ycombinator.com/rss' and output='atom_1.0'
            injectScript("https://query.yahooapis.com/v1/public/yql?q=select%20*%20from%20xml%20where%20url%3D'https%3A%2F%2Fgithub.com%2FchKaze%2FXianxia-Incremental-Game%2Fcommits%2Fmaster.atom'&format=json&env=store%3A%2F%2Fdatatables.org%2Falltableswithkeys&callback=handleResponse");
        }, false );
    </script>


</head>
<body>
<ul id="main-content" class="list-group"><li>Loading...</li></ul>




</body>
</html>
